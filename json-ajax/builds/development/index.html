<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JSON Carousel</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <div id="speakers">
  </div>
  <div id="socialmedia"></div>
  <div id="flickr"></div>

<script id="speakerstpl" type="text/template">
{{#speakers}}
<div class="speaker">
  <h3>{{name}}</h3>
  <h4>{{reknown}}</h4>
  <p><img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}">{{bio}}</p>
</div>
{{/speakers}}
</script>

<script id="socialmediatpl" type="text/template">
{{#socialmedia}}
<div class="socialmedia">
  <h3>{{name}}</h3>
</div>
{{/socialmedia}}
</script>

<script src="http://cdn.jsdelivr.net/mustache.js/2.1.0/mustache.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
<script src="http://api.flickr.com/services/feeds/photos_public.gne?id=73845487@N00&format=json&tags=portfolio"></script>
</body>

</html>
