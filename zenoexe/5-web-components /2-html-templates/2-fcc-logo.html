<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
	<template>
		<a>
			<img>
		</a>
	</template>
<body>
	<fcc-element logo="http://devfest.gdgfresno.com/img/partners/fcc.jpg" url="http://www.fresnocitycollege.edu/"></fcc-element>
	<fcc-element logo="https://www.google.com/images/srpr/logo11w.png" url="https://www.google.com/"></fcc-element>
	
	<script>
		var element = Object.create(HTMLElement.prototype);
		element.attachedCallback = function() {
			var logo = this.getAttribute('logo');
			var url = this.getAttribute('url');
			
			var template = document.querySelector('template').content;
			template.querySelector('a').href = url;
			template.querySelector('img').src = logo;

			var clone = template.cloneNode(true);
			document.body.appendChild(clone);
		};

		document.registerElement('fcc-element', {
		prototype: element
		});


		
		
		
	</script>
</body>
</html>
