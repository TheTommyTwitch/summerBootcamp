<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<blink-element interval="100">asdasd</blink-element>
</body>
</html>

<script>
	var element = Object.create(HTMLElement.prototype);
	
	element.attachedCallback = function(){
		var self = this;
		var interval = self.getAttribute('interval');
		
		if(!interval){
			interval = 200;
		};
		
		setInterval(function(){
			self.style.visibility = self.style.visibility === 'hidden' ? 'visible' : 'hidden';
		}, interval);
	};

	element.detachedCallback = function(){
		clearInterval(this.timer);
	}

	document.registerElement('blink-element', {prototype: element});


	
</script>
