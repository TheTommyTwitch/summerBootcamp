<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
	<my-element interval="1000">asdf</my-element>
<script>
Polymer({
	is: 'my-element',

	properties: {
		interval: {
			type: Number,
			value: 200
		}
	},

	attached: function(){
		this.blah();
	},

	attributeChanged: function(attr, oldVal, newVal){
		clearInterval(this.timer);
		this.blah();
	},
	
	detached: function(){
		clearInterval(this.timer);
	},

	blah: function(){
		var self = this;

		setInterval(function(){
			self.style.visibility = self.style.visibility === 'hidden' ? 'visible' : 'hidden';
		}, this.interval);
	}
});

</script>
</body>
</html>
